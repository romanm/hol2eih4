<!DOCTYPE html>
<html ng-app="hol2eih3App" ng-controller="SaveCopeTodayPatientsCtrl"
	ng-cloak class="ng-cloak">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="/css/lib/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/hol2eih3.css"></link>
<link rel='stylesheet prefetch' href='/css/lib/font-awesome.min.css'>
<style type="text/css" media="screen">
body {
	padding-top: 10px;
	padding-bottom: 60px;
}
input[type="number"] {
	width: 60px;
}
</style>
<title>Запис поступлення/виписки хворих на сьогодні</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="/"><span class="glyphicon glyphicon-home"></span></a> Запис
				поступлення/виписки хворих на сьогодні
			</div>
			<div class="collapse navbar-collapse navbar-right">
				<button type="button" class="btn btn-primary btn-sm"
					data-ng-click="saveMoveTodayPatients()" data-toggle="modal">
					<span class="glyphicon glyphicon-floppy-disk"></span> Запис
				</button>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Запис поступлення/виписки хворих на сьогодні</h2>

				<table>
					<tr>
						<td>{{moveTodayPatients.today | date:'dd MMM yyyy' }}</td>
						<td><a href="mvPatientInWeekDay.html?date={{paramDate}}"
						class="btn btn-primary btn-sm"
						> Перегляд данних </a></td>
					</tr>
				</table>
				<table border="1">
					<tr class="pm_head">
						<th rowspan="2" class="center">Відділення</th>
						<th rowspan="2"><img alt="Розгонтуто ліжок" src="/img/bad_is.png"> </th>
						<th rowspan="2"> <img alt="Стан на вчора" src="/img/patient_day1.png"> </th>
						<th rowspan="2"> <img alt="Поступило" src="/img/patient_new.png"> </th>
						<th colspan="2" class="center">переведено</th>
						<th rowspan="2"> <img alt="Виписано" src="/img/discharged.png"> </th>
						<th rowspan="2"> <img alt="Померло" src="/img/dead.png"> </th>
						<th rowspan="2"> <img alt="Стан на сьогодні" src="/img/today.png"> </th>
						<th colspan="5" class="center">з них</th>
					</tr>
					<tr class="pm_head">
						<th > <img alt="з інших відділень" src="/img/from_department.png"> </th>
						<th > <img alt="в інші відділення" src="/img/to_department.png"> </th>
						<th > <img alt="м. Хмельницький" src="/img/city.png"> </th>
						<th > <img alt="діти" src="/img/child.png"> </th>
						<th > <img alt="Лежачі" src="/img/bad_patient.png"> </th>
						<th > <img alt="Застраховані" src="/img/insurance.png"> </th>
						<th > ЧАЕС </th>
					</tr>
					<tr
						ng-repeat="departmentHol in moveTodayPatients.moveTodayPatientsList">
						<td>{{departmentHol.DEPARTMENT_NAME}}</td>
						<td>{{departmentHol.DEPARTMENT_BED}}</td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_PATIENT1DAY" type="number" size="3" ng-change="calc(departmentHol)" /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_IN" type="number" size="3" ng-change="calc(departmentHol)"  /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_INDEPARTMENT" type="number" size="3" ng-change="calc(departmentHol)"  /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_OUTDEPARTMENT" type="number" size="3" ng-change="calc(departmentHol)"  /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_OUT" type="number" size="3" ng-change="calc(departmentHol)"  /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_DEAD" type="number" size="3" ng-change="calc(departmentHol)" /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_PATIENT2DAY" type="number" size="3" /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_SITY" type="number" size="3" /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_CHILD" type="number" size="3" /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_LYING" type="number" size="3" /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_INSURED" type="number" size="3" /></td>
						<td><input ng-model="departmentHol.MOVEDEPARTMENTPATIENT_CAES" type="number" size="3" /></td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
<script src="/js/lib/jquery-2.1.4.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

<script src="/js/lib/angular_uk.min.js"></script>
<script src="/js/lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
<script src='/js/lib/textAngular.min.js'></script>
<script src='/js/lib/textAngular-sanitize.min.js'></script>
<script src='/js/lib/textAngular-rangy.min.js'></script>
<script src='/js/hol2eih3.declare.js'></script>
<script src='/js/hol2eih3.controller.js'></script>

</html>
